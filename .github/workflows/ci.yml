name: Expo CI Workflow

on:
  push:
    branches:
      - '**'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3 
    - uses: actions/setup-node@v3 
      with:
        node-version: '21.6' 

    - name: Install dependencies
      run: npm install
      working-directory: ./app
      
