name: Simple CI for Expo App

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '21.6' 
    - name: Install Dependencies
      run: npm install
    # - name: Run Tests
    #   run: npm test 
